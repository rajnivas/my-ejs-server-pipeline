apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  labels:
    app: hello
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: rajni03/helloworld
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
         name: hello

---
apiVersion: v1
kind: Service
metadata:
name: hello
labels:
  app: hello
spec:
ports:
  - port: 3000
    targetPort: 3000
selector:
 matchlabels:
  app: hello
  tier: hello
type: LoadBalancer
